  /friend/{friendId}/draft:
    get:
      tags:
      - Friend
      summary: "Get friend draft"
      description: "Get friend draft"
      operationId: "GetFriendDraft"
      parameters: []
      responses:
        200:
          description: "Status 200"
          schema:
