definitions:
  MeetupDraft:
    type: "object"
    required:
    - "Name"
    properties:
      Name:
        type: "string"
        maxLength: 256
      VenueId:
        type: "string"
      TalkIds:
        type: "array"
        items:
          type: "string"
          maxLength: 64
      FriendIds:
        type: "array"
        items:
          type: "string"
          maxLength: 64
    x-restlet:
      section: "DraftModels"
  TalkDraft:
    type: "object"
    properties:
      Title:
        type: "string"
      Description:
        type: "string"
      SpeakerIds:
        type: "array"
        items:
          type: "string"
      SlidesUrl:
        type: "string"
      VideoUrl:
        type: "string"
    x-restlet:
      section: "DraftModels"
  FriendDraft:
    type: "object"
    required:
    - "Name"
    properties:
      Name:
        type: "string"
        maxLength: 256
      Url:
        type: "string"
      Description:
        type: "string"
    x-restlet:
      section: "DraftModels"
  VenueDraft:
    type: "object"
    required:
    - "Name"
    properties:
      Name:
        type: "string"
        maxLength: 256
      Address:
        type: "string"
      MapUrl:
        type: "string"
        maxLength: 2000
    x-restlet:
      section: "DraftModels"
  SpeakerDraft:
    type: "object"
    required:
    - "FirstName"
    - "LastName"
    properties:
      FirstName:
        type: "string"
      LastName:
        type: "string"
      CompanyName:
        type: "string"
      CompanyUrl:
        type: "string"
      Description:
        type: "string"
      BlogsUrl:
        type: "string"
      ContactsUrl:
        type: "string"
      TwitterUrl:
        type: "string"
      HabrUrl:
        type: "string"
      GitHubUrl:
        type: "string"
    x-restlet:
      section: "DraftModels"
x-restlet:
  sections:
    DraftModels: {}
