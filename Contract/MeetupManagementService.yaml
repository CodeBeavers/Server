swagger: "2.0"
info:
  description: "Meetup Management Service API"
  version: "0.1.0"
  title: "Meetup Management Service API"
#  license:
#    name: "Apache 2.0"
#    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
  contact:
   name: DotNetRu Server Contributors
   url: https://github.com/DotNetRu/Server
consumes:
- "application/json"
produces:
- "application/json"
securityDefinitions:
  basicAuth:
    type: basic
security: 
  - basicAuth: []
parameters:
  communityIdPathParam:
    name: "communityId"
    in: "path"
    required: true
    type: "string"
paths:
  /communities/{communityId}/meetups/draft:
    parameters:
      - $ref: '#/parameters/communityIdPathParam'
    post:
      tags:
        - Meetup
      summary: "Create meetup draft"
      operationId: "CreateMeetupDraft"
      parameters:
        - in: "body"
          name: "meetupDraft"
          required: true
          schema:
            $ref: "#/definitions/CreateMeetupDraftParameters"      
      responses:
        201:
          description: "Draft was successfully created"
          schema:
            $ref: "#/definitions/MeetupDraft"
        401:
          $ref: "#/responses/Unauthorized"
        400:
          $ref: "#/responses/BadRequest"
        404:
          description: "Community not found"
        409:
          description: "Draft is already exists"        
      
  /communities/{communityId}/meetups/{meetupId}/draft:
    parameters:
      - $ref: '#/parameters/communityIdPathParam'
      - name: "meetupId"
        in: "path"
        required: true
        type: "string"
    get:
      tags:
        - Meetup    
      summary: "Get meetup draft"
      operationId: "GetMeetupDraft"
      responses:
        200:
          description: "OK"
          schema:
            $ref: "#/definitions/MeetupDraft"
        401:
          $ref: "#/responses/Unauthorized"          
        404:
          description: "Community or meetup not found"
    put:
      tags:
        - Meetup      
      summary: "Update meetup draft"
      operationId: "UpdateMeetupDraft"
      parameters:
        - in: "body"
          name: "updateMeetupDraftProperties"      
          required: true
          schema:
            $ref: "#/definitions/UpdateMeetupDraftParameters"          
      responses:
        204:
          description: "Draft was successfuly updated"
        400:
          $ref: "#/responses/BadRequest"
        401:
          $ref: "#/responses/Unauthorized"          
        404:
          description: "Community or meetup not found"
        422:
          description: "Parameters cannot be processed"
          schema:
            type: string
            enum: [TalkNotFound, SpeakerNotFound, VenueNotFound]
    delete:
      tags:
        - Meetup
      summary: "Delete meetup draft"
      operationId: "DeleteMeetupDraft"
      responses:
        204:
          description: "Draft was successfuly deleted"
        401:
          $ref: "#/responses/Unauthorized"          
        404:
          description: "Community or meetup not found"

  /speakers/draft:
    post:
      tags:
        - Speaker
      summary: "Create speaker draft"
      operationId: "CreateSpeakerDraft"
      parameters:
        - name: "speakerDraft"
          in: "body"
          required: true
          schema:
            $ref: "#/definitions/CreateSpeakerDraftParameters"
      responses:
        201:
          description: "Draft was successfully created"
          schema:
            $ref: "#/definitions/SpeakerDraft"
        401:
          $ref: "#/responses/Unauthorized"
        400:
          $ref: "#/responses/BadRequest"
        409:
          description: "Draft is already exists"
  /speakers/{speakerId}/draft:
    parameters:
      - name: "speakerId"
        in: "path"
        required: true
        type: "string"
    get:
      tags:
        - Speaker
      summary: "Get speaker draft"
      operationId: "GetSpeakerDrafts"
      responses:
        200:
          description: "OK"
          schema:
            $ref: "#/definitions/SpeakerDraft"
        401:
          $ref: "#/responses/Unauthorized"          
        404:
          description: "Speaker not found"            
    put:
      tags:
        - Speaker
      summary: "Update speaker draft"
      operationId: "UpdateSpeakerDraft"
      parameters:
        - name: "body"
          in: "body"
          required: true
          schema:
            $ref: "#/definitions/UpdateSpeakerDraftParameters"
      responses:
        204:
          description: "Draft was successfuly updated"
        400:
          $ref: "#/responses/BadRequest"
        401:
          $ref: "#/responses/Unauthorized"          
        404:
          description: "Speaker not found"          
    delete:
      tags:
        - Speaker
      summary: "Delete speaker draft"
      operationId: "DeleteSpeakerDraft"
      responses:
        204:
          description: "Draft was successfuly deleted"
        401:
          $ref: "#/responses/Unauthorized"          
        404:
          description: "Speaker not found"

  /venues/draft:
    post:
      tags:
        - Venue
      summary: "Create venue draft"
      operationId: "CreateVenueDraft"
      parameters:
        - name: "venueDraft"
          in: "body"
          required: true
          schema:
            $ref: "#/definitions/CreateVenueDraftParameters"
      responses:
        201:
          description: "Draft was successfully created"
          schema:
            $ref: "#/definitions/VenueDraft"          
        401:
          $ref: "#/responses/Unauthorized"
        400:
          $ref: "#/responses/BadRequest"
        409:
          description: "Draft is already exists"   
  /venues/{venueId}/draft:
    parameters:
      - name: "venueId"
        in: "path"
        required: true
        type: "string"
    get:
      tags:
        - Venue
      summary: "Get venue draft"
      operationId: "GetVenueDrafts"
      responses:
        200:
          description: "OK"
          schema:
            $ref: "#/definitions/VenueDraft"
        401:
          $ref: "#/responses/Unauthorized"          
        404:
          description: "Venue not found"            
    put:
      tags:
        - Venue
      summary: "Update venue draft"
      operationId: "UpdateVenueDraft"
      parameters:
        - name: "properties"
          in: "body"
          required: true
          schema:
            $ref: "#/definitions/UpdateVenueDraftParameters"
      responses:
        204:
          description: "Draft was successfuly updated"
        400:
          $ref: "#/responses/BadRequest"
        401:
          $ref: "#/responses/Unauthorized"          
        404:
          description: "Venue not found"  
    delete:
      tags:
        - Venue
      summary: "Delete venue draft"
      operationId: "DeleteVenueDraft"
      responses:
        204:
          description: "Draft was successfuly deleted"
        401:
          $ref: "#/responses/Unauthorized"          
        404:
          description: "Venue not found"

  /communities/{communityId}/talks/draft:
    parameters:
      - $ref: '#/parameters/communityIdPathParam'
    post:
      tags:
      - Talk
      summary: "Create talk draft"
      description: "Create new talk draft."
      operationId: "CreateTalkDraft"
      parameters:
      - name: "talkDraft"
        in: "body"
        required: true
        schema:
          $ref: "#/definitions/CreateTalkDraftParameters"
      responses:
        201:
          description: "Draft was successfully created"
          schema:
            $ref: "#/definitions/TalkDraft"          
        401:
          $ref: "#/responses/Unauthorized"
        400:
          $ref: "#/responses/BadRequest"
        409:
          description: "Draft is already exists"  
          
  /communities/{communityId}/talks/{talkId}/draft:
    parameters:
      - $ref: '#/parameters/communityIdPathParam'  
      - name: "talkId"
        in: "path"
        required: true
        type: "string"  
    get:
      tags:
        - Talk
      summary: "Get talk draft"
      operationId: "GetTalkDraft"
      responses:
        200:
          description: "OK"
          schema:
            $ref: "#/definitions/TalkDraft"
        401:
          $ref: "#/responses/Unauthorized"          
        404:
          description: "Talk not found"            
    put:
      tags:
        - Talk
      summary: "Update talk draft"
      operationId: "UpdateTalkDraft"
      parameters:
      - name: "body"
        in: "body"
        required: true
        schema:
          $ref: "#/definitions/UpdateTalkDraftParameters"
      responses:
        204:
          description: "Draft was successfuly updated"
        400:
          $ref: "#/responses/BadRequest"
        401:
          $ref: "#/responses/Unauthorized"          
        404:
          description: "Talk not found"  
    delete:
      tags:
        - Talk
      summary: "Delete talk draft"
      operationId: "DeleteTalkDraft"
      responses:
        204:
          description: "Draft was successfuly deleted"
        401:
          $ref: "#/responses/Unauthorized"          
        404:
          description: "Talk not found"

  /communities/{communityId}/talks/{talkId}/draft/{talkRehearsalId}/rehearsal:
    parameters:
      - $ref: '#/parameters/communityIdPathParam'  
      - in: "path"
        name: "talkId"
        required: true
        type: "string"
      - in: "path"
        name: "talkRehearsalId"
        required: true
        type: "string"       
    get:
      tags:
        - Talk
      summary: "Get talk rehearsal"
      operationId: "GetTalkRehearsal"
      responses:
        200:
          description: "OK"
          schema:
            $ref: "#/definitions/TalkRehearsal"
        401:
          $ref: "#/responses/Unauthorized"          
        404:
          description: "Talk or rehearsal not found"            
    put:
      tags:
        - Talk
      summary: "Update talk rehearsal"
      operationId: "UpdateTalkRehearsal"
      parameters:
        - in: "body"
          name: "parameters"
          required: true
          schema:
            $ref: "#/definitions/UpdateTalkRehearsalParameters"
      responses:
        204:
          description: "Rehearsal was successfuly updated"
        400:
          $ref: "#/responses/BadRequest"
        401:
          $ref: "#/responses/Unauthorized"          
        404:
          description: "Talk or rehearsal not found"  
    delete:
      tags:
        - Talk
      summary: "Delete talk rehearsal"
      operationId: "DeleteTalkRehearsal"
      responses:
        204:
          description: "Draft was successfuly deleted"
        401:
          $ref: "#/responses/Unauthorized"          
        404:
          description: "Talk or rehearsal not found"
          
  /friends/draft:
    post:
      tags:
        - Friend 
      summary: "Create friend draft"
      description: "Create new friend draft."
      operationId: "CreateFriendDraft"
      parameters:
        - name: "body"
          in: "body"
          required: true
          schema:
            $ref: "#/definitions/CreateFriendDraftParameters"
      responses:
        201:
          description: "Draft was successfully created"
          schema:
            $ref: "#/definitions/FriendDraft"          
        401:
          $ref: "#/responses/Unauthorized"
        400:
          $ref: "#/responses/BadRequest"
        409:
          description: "Draft is already exists" 
  /friends/{friendId}/draft:
    parameters:
      - name: "friendId"
        in: "path"
        required: true
        type: "string"
    get:
      tags:
        - Friend
      summary: "Get friend draft"
      operationId: "GetFriendDraft"
      responses:
        200:
          description: "OK"
          schema:
            $ref: "#/definitions/FriendDraft"
        401:
          $ref: "#/responses/Unauthorized"          
        404:
          description: "Friend not found"            
    put:
      tags:
        - Friend
      summary: "Update friend draft"
      operationId: "UpdateFriendDraft"
      parameters:
        - name: "body"
          in: "body"
          required: true
          schema:
            $ref: "#/definitions/UpdateFriendDraftParameters"
      responses:
        204:
          description: "Draft was successfuly updated"
        400:
          $ref: "#/responses/BadRequest"
        401:
          $ref: "#/responses/Unauthorized"          
        404:
          description: "Friend not found"  
    delete:
      tags:
        - Friend
      summary: "Delete friend draft"
      operationId: "DeleteFriendDraft"
      responses:
        204:
          description: "Draft was successfuly deleted"
        401:
          $ref: "#/responses/Unauthorized"          
        404:
          description: "Speaker not found"
      
# Descriptions of common responses
responses:
  NotFound:
    description: The specified resource was not found
  Unauthorized:
    description: Unauthorized
  BadRequest:
    description: Invalid request parameters
    
# Descriptions of common types    
definitions:
# Descriptions of unique identifiers
  UniqueIdentifier:
    type: object
    required:
      - Id
    properties:
      Id:
        type: string
        maxLength: 64
        
  NameProperty:
    type: object
    required:
      - Name
    properties:
      Name:
        type: string
        maxLength: 256
        
  CommunityIdentifier:
    required:
      - CommunityId
    properties:
      CommunityId:
        type: string
        maxLength: 64 
        
  # Description for meetup
  
  MeetupDraftProperties:
  #use explicit definition for properties to correct generate code for array items of pod type
    required:
      - Name
    properties:
      Name:
        type: string
        maxLength: 256  
      VenueId:
        type: string
        maxLength: 64 
      FriendIds:
        type: array
        items:
          type: string
          maxLength: 64    
      TalkDraftIds:
        type: array
        items:
          type: string
          maxLength: 64  
          
  CreateMeetupDraftParameters:
    allOf:
      - $ref: "#/definitions/UniqueIdentifier"
      - $ref: "#/definitions/MeetupDraftProperties"
    x-restlet:
      section: "DraftModels"

  UpdateMeetupDraftParameters:
    allOf:
      - $ref: "#/definitions/MeetupDraftProperties"
    x-restlet:
      section: "DraftModels"     

  MeetupReference:
    type: "object"
    allOf:
      - $ref: "#/definitions/UniqueIdentifier"
      - $ref: "#/definitions/NameProperty"
      - $ref: "#/definitions/CommunityIdentifier" 
      
  MeetupDraft:
    allOf:
      - $ref: "#/definitions/UniqueIdentifier"    
      - $ref: "#/definitions/NameProperty"
    properties:
      Venue:
        $ref: "#/definitions/VenueReference"
      TalkDrafts:
        type: array
        items:
          $ref: "#/definitions/TalkReference"
      Friends:
        type: array
        items:
          $ref: "#/definitions/FriendReference"
            
  # Description for talk
  CreateTalkDraftParameters:
    allOf:
      - $ref: "#/definitions/UniqueIdentifier" 
      - $ref: "#/definitions/UpdateTalkDraftParameters"
            
  UpdateTalkDraftParameters:
    required:
      - Title
    properties:
      Title:
        type: "string"
      Description:
        type: "string"
      SpeakerIds:
        type: "array"
        items:
          type: "string"
          maxLength: 64
    x-restlet:
      section: "DraftModels"   
      
  TalkReference:
    allOf:
      - $ref: "#/definitions/UniqueIdentifier"            
    required:
      - Title
    properties:
      Title:
        type: "string"    
      
  TalkDraft:
    allOf:
      - $ref: "#/definitions/UniqueIdentifier"
      - required:
        - Title
    properties:
      Description:
        type: "string"
      TalkRehearsals:
        type: "array"
        items:
          $ref: "#/definitions/TalkRehearsalReference"        
      MeetupDraft:
        $ref: "#/definitions/MeetupReference"          
      Speakers:
        type: "array"
        items:
          $ref: "#/definitions/SpeakerReference"

    x-restlet:
      section: "DraftModels"        

  # Description for talk rehearsal
  CreateTalkRehearsalParameters:
    allOf:
      - $ref: "#/definitions/UpdateTalkRehearsalParameters"
            
  UpdateTalkRehearsalParameters:
    required:
      - Time
    properties:
      Time:
        type: "string"
        format: "date-time"
      SlidesUrl:
        type: "string"
      VideoUrl:
        type: "string"
      Comment:
        type: "string"
    x-restlet:
      section: "DraftModels"   
      
  TalkRehearsalReference:
    allOf:
      - $ref: "#/definitions/UniqueIdentifier"            
    required:
      - Time
    properties:
      Time:
        type: "string"    
      
  TalkRehearsal:
    allOf:
      - $ref: "#/definitions/UniqueIdentifier"
    required:
      - Time
    properties:
      Time:
        type: "string"
        format: "date-time"
      SlidesUrl:
        type: "string"
      VideoUrl:
        type: "string"
      Comment:
        type: "string"

    x-restlet:
      section: "DraftModels"        
    
    
#Description for friend
  CreateFriendDraftParameters:
    allOf:
    - $ref: "#/definitions/UniqueIdentifier"
    - $ref: "#/definitions/UpdateFriendDraftParameters"
    x-restlet:
      section: "DraftModels" 
      
  UpdateFriendDraftParameters:
    required:
      - Name
    properties:
      Name:
        type: "string"
        maxLength: 256
      Url:
        type: "string"
      Description:
        type: "string"
    x-restlet:
      section: "DraftModels"
      
  FriendReference:
    allOf:
    - $ref: "#/definitions/UniqueIdentifier"
    - $ref:  "#/definitions/NameProperty"    
    
  FriendDraft:
    allOf:
    - $ref: "#/definitions/UniqueIdentifier"
    - $ref:  "#/definitions/NameProperty"
    properties:
      Name:
        type: "string"
        maxLength: 256
      Url:
        type: "string"
      Description:
        type: "string"
      MeetupDrafts:
        type: "array"
        items:
          $ref: "#/definitions/MeetupReference"
    x-restlet:
      section: "DraftModels"      
    
  CreateVenueDraftParameters:
    type: "object"
    allOf:
    - $ref: "#/definitions/UniqueIdentifier"
    - $ref:  "#/definitions/NameProperty"
    x-restlet:
      section: "DraftModels"

  UpdateVenueDraftParameters:
    required:
      - Name
    properties:
      Name:
        type: "string"
        maxLength: 256
      Address:
        type: "string"
      MapUrl:
        type: "string"
        maxLength: 2000
    x-restlet:
      section: "DraftModels" 

  VenueReference:
    allOf:
    - $ref: "#/definitions/UniqueIdentifier"
    - $ref:  "#/definitions/NameProperty"
         
  VenueDraft:
    allOf:
      - $ref: "#/definitions/UniqueIdentifier"
      - $ref:  "#/definitions/NameProperty"
    properties:
      Address:
        type: "string"
      MapUrl:
        type: "string"
        maxLength: 2000
      MeetupDrafts:
        type: "array"
        items:
          $ref: "#/definitions/MeetupReference"
    x-restlet:
      section: "DraftModels"         
     
  CreateSpeakerDraftParameters:
    allOf:
    - $ref: "#/definitions/UniqueIdentifier"
    - $ref: "#/definitions/UpdateSpeakerDraftParameters"
    x-restlet:
      section: "DraftModels"
      
  UpdateSpeakerDraftParameters:
    required:
      - FirstName
      - LastName
    properties:
      FirstName:
        type: "string"
      LastName:
        type: "string"
      Description:
        type: "string"        
      CompanyName:
        type: "string"
      CompanyUrl:
        type: "string"
      BlogsUrl:
        type: "string"
      ContactsUrl:
        type: "string"
      TwitterUrl:
        type: "string"
      HabrUrl:
        type: "string"
      GitHubUrl:
        type: "string"
    x-restlet:
      section: "DraftModels"
      
  SpeakerReference:
    allOf:
      - $ref: "#/definitions/UniqueIdentifier"
    required:
      - FirstName
      - LastName
    properties:
      FirstName:
        type: "string"
      LastName:
        type: "string"
              
  SpeakerDraft:
    allOf:
    - $ref: "#/definitions/UniqueIdentifier"
    required:
      - FirstName
      - LastName
    properties:
      FirstName:
        type: "string"
      LastName:
        type: "string"
      CompanyName:
        type: "string"
      CompanyUrl:
        type: "string"
      Description:
        type: "string"
      BlogsUrl:
        type: "string"
      ContactsUrl:
        type: "string"
      TwitterUrl:
        type: "string"
      HabrUrl:
        type: "string"
      GitHubUrl:
        type: "string"
      TalkDrafts:
        type: "array"
        items:
          $ref: "#/definitions/TalkReference"
    x-restlet:
      section: "DraftModels"      

x-restlet:
  sections:
    DraftModels: {}